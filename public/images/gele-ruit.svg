<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#334155" />
  
  <!-- Bridge structure -->
  <rect x="50" y="50" width="300" height="40" fill="#64748b" />
  <rect x="80" y="90" width="240" height="30" fill="#94a3b8" />
  
  <!-- Yellow diamond -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-40" width="80" height="80" fill="#facc15" transform="rotate(45)" />
  </g>
  
  <text x="50%" y="250" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">Gele ruit op een brug</text>
</svg> 