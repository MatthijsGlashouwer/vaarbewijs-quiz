<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background water -->
  <rect class="water" x="0" y="0" width="500" height="400" fill="#E3F2FD"/>
  
  <!-- Water texture -->
  <g class="wave">
    <path d="M0,180 C50,170 100,190 150,180 C200,170 250,190 300,180 C350,170 400,190 450,180 C500,170 550,190 600,180" 
          stroke="#BBDEFB" fill="none" stroke-width="5" opacity="0.6" />
    <path d="M0,220 C50,210 100,230 150,220 C200,210 250,230 300,220 C350,210 400,230 450,220 C500,210 550,230 600,220" 
          stroke="#BBDEFB" fill="none" stroke-width="5" opacity="0.6" />
    <path d="M0,260 C50,250 100,270 150,260 C200,250 250,270 300,260 C350,250 400,270 450,260 C500,250 550,270 600,260" 
          stroke="#BBDEFB" fill="none" stroke-width="5" opacity="0.6" />
  </g>
  
  <!-- Navigation paths -->
  <path d="M50,350 L450,50" stroke="#90CAF9" stroke-width="3" stroke-dasharray="10,5" fill="none" />
  <path d="M50,50 L450,350" stroke="#90CAF9" stroke-width="3" stroke-dasharray="10,5" fill="none" />
  
  <!-- First vessel -->
  <g class="vessel" id="vessel1">
    <rect x="90" y="310" width="60" height="25" fill="#1565C0" rx="10" />
    <rect x="100" y="295" width="40" height="15" fill="#1565C0" rx="5" />
    <circle cx="120" cy="302" r="3" fill="#FFFFFF" />
    <circle cx="135" cy="302" r="3" fill="#FFFFFF" />
    
    <!-- Direction indicator -->
    <path d="M150,322 L165,322" stroke="#FFFFFF" stroke-width="2" />
    <path d="M160,317 L167,322 L160,327" fill="none" stroke="#FFFFFF" stroke-width="2" />
  </g>
  
  <!-- Second vessel -->
  <g class="vessel" id="vessel2">
    <rect x="90" y="60" width="60" height="25" fill="#F57C00" rx="10" />
    <rect x="100" y="45" width="40" height="15" fill="#F57C00" rx="5" />
    <circle cx="120" cy="52" r="3" fill="#FFFFFF" />
    <circle cx="135" cy="52" r="3" fill="#FFFFFF" />
    
    <!-- Direction indicator -->
    <path d="M150,72 L165,72" stroke="#FFFFFF" stroke-width="2" />
    <path d="M160,67 L167,72 L160,77" fill="none" stroke="#FFFFFF" stroke-width="2" />
  </g>
  
  <!-- Caution area -->
  <circle cx="250" cy="200" r="25" fill="#FFECB3" opacity="0.6" />
  <circle cx="250" cy="200" r="25" fill="none" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,5" class="signal" />
  
  <!-- Labels -->
  <text x="20" y="25" font-family="Arial" font-size="14" fill="#263238">Vaarwegkruising</text>
  <text x="20" y="45" font-family="Arial" font-size="12" fill="#546E7A">Gesimuleerd vaarpatroon</text>
  
  <!-- Legend -->
  <rect x="370" y="15" width="15" height="15" fill="#1565C0" />
  <text x="390" y="27" font-family="Arial" font-size="12" fill="#263238">Schip 1</text>
  
  <rect x="370" y="40" width="15" height="15" fill="#F57C00" />
  <text x="390" y="52" font-family="Arial" font-size="12" fill="#263238">Schip 2</text>
  
  <circle cx="377" cy="77" r="7" fill="#FFECB3" stroke="#FFA000" stroke-width="1" />
  <text x="390" y="77" font-family="Arial" font-size="12" fill="#263238">Opletten</text>
</svg> 