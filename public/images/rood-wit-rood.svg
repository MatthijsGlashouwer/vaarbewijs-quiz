<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#334155" />
  
  <!-- Water -->
  <rect x="0" y="200" width="400" height="100" fill="#1e40af" opacity="0.7" />
  
  <!-- Shore -->
  <rect x="0" y="150" width="400" height="50" fill="#64748b" />
  
  <!-- Red-white-red sign -->
  <rect x="150" y="50" width="100" height="30" fill="#ef4444" />
  <rect x="150" y="80" width="100" height="30" fill="#ffffff" />
  <rect x="150" y="110" width="100" height="30" fill="#ef4444" />
  
  <!-- Post -->
