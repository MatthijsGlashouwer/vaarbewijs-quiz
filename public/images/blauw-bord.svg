<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#1e40af" />
  
  <!-- Ship outline -->
  <path d="M50,200 L350,200 L320,250 L80,250 Z" fill="#64748b" />
  <path d="M150,150 L250,150 L250,200 L150,200 Z" fill="#475569" />
  
  <!-- Blue sign with white light -->
  <rect x="150" y="100" width="100" height="50" rx="5" fill="#3b82f6" stroke="#fff" stroke-width="2" />
  
  <!-- Flashing light -->
  <circle cx="200" cy="125" r="15" fill="#fff">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <text x="50%" y="280" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">Blauw bord met wit knipperlicht op een schip</text>
</svg> 